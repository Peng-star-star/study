<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8" />
<title>登录</title>
<link rel="stylesheet" th:href="@{lib/bootstrap/css/bootstrap.css}"/>
<link rel="stylesheet" th:href="@{css/login.css}"/>
<script th:src="@{lib/jquery.js}"></script>
<script th:src="@{lib/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body class="loginpage" style="overflow: hidden; visibility: visible;">
	<div class="loginbg">
		<div class="loginbox">
			<form class="form-signin form-landing2" action='login' method="post">
				<div class="form-login form-box">
					<div class="side-head">
						<h3 class="form-signin-heading text-primary">运维自动化系统</h3>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
							<input type="text" class="form-control" id="i_username" placeholder="用户名" autocomplete="off" name="username"/>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
							<input type="password" class="form-control" id="i_password" placeholder="密码" autocomplete="off" name="password"/>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-option-horizontal"></span></span>
							<input type="text" class="form-control" id="i_vcode" name="code" placeholder="请输入验证码" value=""/>
							<span class="input-group-addon vcode" onclick="reloadVcode();">
								<img id="vcode_img" data-th-src="@{gifCode}" title="点击刷新验证码"/>
							</span>
						</div>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" name="rememberMe" value="true"
									onclick="loginClear(this.checked);" />记住帐号
						</label>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-fat btn-block btn-lg">
							登录
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
